<form role="form" (ngSubmit)="logIn($event, userName.value, password.value)" #logInForm="ngForm">
	<div class="form-group">
		<label for="userName">User Name</label>
		<input type="text" #userName class="form-control" id="userName" placeholder="Hint: admin / editor / restricted / readonly" autofocus>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" #password class="form-control" id="password" placeholder="Hint: admin / editor / restricted / readonly">
	</div>
	<div *ngIf="error" class="alert alert-danger" role="alert">
		{{error}}
	</div>
	<div class="pull-right">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>		
		<button type="submit" class="btn btn-success">Log In</button>
	</div>
	<div class="clearfix"></div>
</form>
